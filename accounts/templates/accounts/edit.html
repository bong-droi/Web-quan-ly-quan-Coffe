{% load static %}

<h2>Sửa nhân viên</h2>

<form method="post">
    {% csrf_token %}

    <label>Username:</label>
    {{ form.username }}

    <label>Họ:</label>
    {{ form.first_name }}

    <label>Tên:</label>
    {{ form.last_name }}

    <label>Lương cơ bản:</label>
    {{ form.base_salary }}

    <label>Lương theo giờ:</label>
    {{ form.hourly_rate }}

    <br><br>
    <button type="submit" class="btn btn-primary">Lưu</button>
</form>
