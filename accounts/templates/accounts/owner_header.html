{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Header | Coffee Cat</title>
  <base target="main">
  <link rel="stylesheet" href="{% static 'accounts/css/header.css' %}">
  <script defer src="{% static 'accounts/js/header.js' %}"></script>
</head>
<body>
  <header class="header">
  <!-- ĐỔI ở đây: dùng <a> để click về Home -->
  <a class="brand brand-link" href="{% url 'owner_home' %}">
    <svg class="logo" viewBox="0 0 64 64" aria-hidden="true">
      <path d="M10 22h36v10a14 14 0 0 1-14 14H24A14 14 0 0 1 10 32V22z" fill="currentColor"/>
      <path d="M46 26h4a6 6 0 0 1 0 12h-4" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
      <path d="M22 10c0 4 6 4 6 8s-6 4-6 8" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
      <path d="M34 10c0 4 6 4 6 8s-6 4-6 8" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
    </svg>
    <div class="brand-text">
      <h1>Coffee Cat</h1>
    </div>
  </a>

  <nav class="nav">
    <a class="nav-link" href="{% url 'list' %}">Menu</a>
    <a class="nav-link" href="{% url 'shifts:shift_list' %}">Ca làm</a>
    <a class="nav-link" href="{% url 'user_list' %}">Nhân viên</a>
    <a class="nav-link" href="{% url 'salary_list' %}">Lương</a>
    <a class="nav-link" href="{% url 'supply_list' %}">Vật tư</a>
    <a class="nav-link" href="{% url 'report_dashboard' %}">Thống kê</a>
  </nav>

  <a class="logout" href="{% url 'logout' %}" target="_top">Đăng xuất</a>
</header>
</body>
</html>
