{% load static %}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính Lương Tự Động</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #1e1b18;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        .box {
            background: #2d2926;
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
        }
        .btn-coffee {
            background: #c28b59;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            padding: 10px 20px;
        }
        .btn-coffee:hover {
            background: #b17a49;
            color: white;
        }
        label {
            font-weight: 600;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="box">

        <h2 class="mb-4">
            ☕ Tính Lương Nhân Viên Tự Động
        </h2>

        <form method="post">
            {% csrf_token %}

            <div class="row mb-4">
                <div class="col-md-6">
                    <label>Tháng</label>
                    <select name="month" class="form-select">
                        {% for m in months %}
                            <option value="{{ m }}">{{ m }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label>Năm</label>
                    <select name="year" class="form-select">
                        {% for y in years %}
                            <option value="{{ y }}">{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <button class="btn btn-coffee w-100">Tính Lương</button>

        </form>

    </div>
</div>

</body>
</html>
