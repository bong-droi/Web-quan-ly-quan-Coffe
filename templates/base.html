<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coffee Shop Management{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    /* NỀN TONE COFFEE CAT */
        body {
            background: radial-gradient(circle at top, #3c2f25, #1b140f);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        /* KHUNG CARD */
        .coffee-card {
            background: rgba(40, 32, 25, 0.96);
            border-radius: 25px;
            padding: 25px 30px;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.07);
        }

        /* TITLE */
        .coffee-title {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            gap: 12px;
            align-items: center;
            color: white;
        }

        /* BUTTON TONE NÂU CAM */
        .coffee-btn {
            background: linear-gradient(180deg, #e3ab77, #b4733e);
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            color: white !important;
            transition: 0.2s;
        }
        .coffee-btn:hover {
            filter: brightness(1.12);
            transform: translateY(-1px);
        }

        /* TABLE COFFEE CAT */
        .coffee-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 18px;
            overflow: hidden;
            background: rgba(0,0,0,0.15);
        }

        .coffee-table thead {
            background: rgba(255,255,255,0.05);
            color: #f2c9a6;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .coffee-table th,
        .coffee-table td {
            padding: 14px 18px;
            color: white;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .coffee-table tbody tr:hover {
            background: rgba(255,255,255,0.05);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #d1d1d1;
        }

        .coffee-table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 18px;
        overflow: hidden;
        background: rgba(0,0,0,0.15);
    }

    .coffee-table thead {
        background: rgba(255,255,255,0.05);
        color: #f2c9a6;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .coffee-table th,
    .coffee-table td {
        padding: 14px 18px;
        color: white;
        border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .coffee-table tbody tr:hover {
        background: rgba(255,255,255,0.05);
    }

    .empty-state {
        text-align: center;
        padding: 40px 0;
    }
    </style>

    {% block css %}{% endblock %}
</head>
<body>

    <!-- ⚠️ Navbar cũ đã được XOÁ hoàn toàn -->

    <!-- Messages -->
    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
